<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic&#183Tac&#183Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="/src/index.js" defer></script>
</head>
<body>
  <header>
    <div class="game-title"><h1>Tic&#183Tac&#183Toe</h1></div>
  </header>
  <main  class="container">
    <section class="game">
      <div class="player1-meta">
        <input type="text" placeholder="Player 1" value="Player 1" id="player-one"/>
      </div>
      <div class="player2-meta">
        <input type="text" placeholder="Player 2" value="Player 2" id="player-two"/>
        
      </div>
      <div class="game-controls">
        <button id="restart-btn" class="restart-btn" type="button">Restart</button>
        <div class="player-btns">
          <button class="player-btn selected" type="button" id="player-btn">Player2</button>
          <button class="computer-btn "type="button" id="computer-btn">Computer</button>
        </div>
      </div>
      <div class="computer-controls">
        <h3>Difficulty level</h3>
        <div class="difficulty-btns">
          <button data-difficulty='easy' class="selected">Easy</button>
          <button data-difficulty='medium'>Medium</button>
          <button data-difficulty='hard'>Hard</button>
        </div>
      </div>
      <div class="info-display">
        <h2>Player 1 Turn</h2>
      </div>
      
      <div class="gameboard-container">
        <canvas id="gameboard">not supported by browser</canvas>
      </div>
      
    </section>
    

  </main>
  
</body>
</html>
